<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            $("html").append(//uses jquery to write everything between "" to html
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //utilizes jquery to change the css styling of the p element with id 2
            $("#3").click(function() { //utilizes jquery to add an onclick event to the p element with the id 3
                $("h1").hide(); //tells jquery what to do when p3 is clicked (hide the h1 tag).
            });
        });
    </script>
</html>
